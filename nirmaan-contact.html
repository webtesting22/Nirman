<script>
    let isNavVisible = false;

    function toggleNav() {
        const navbar = document.querySelector(".navigationBar");
        const navMenu = document.querySelector(".nav-menu");
        const menuIcon = document.querySelector(".menu-icon");

        isNavVisible = !isNavVisible;

        if (isNavVisible) {
            navbar.classList.add("nav-open");
            navMenu.classList.add("open");
            menuIcon.innerHTML = "<i class='bx bx-window-close' ></i>";
        } else {
            navbar.classList.remove("nav-open");
            navMenu.classList.remove("open");
            menuIcon.innerHTML = "<i class='bx bx-menu'></i>";
        }
    }
</script>
<script>
    $(document).ready(function () {
        $(".project-card-btn").on("click", function (event) {
            // Log that the button was clicked

            // Prevent the default action of the link
            // event.preventDefault();

            // Check if modal data attributes exist
            var projectName = $(this).data("project-name");
            var projectLocation = $(this).data("project-location");
            var projectType = $(this).data("project-type");
            var projectYear = $(this).data("project-year");
            var projectSize = $(this).data("project-size");
            var projectValue = $(this).data("project-value");
            var projectImages = $(this).data("project-images"); // Get image URLs (if any)

            // Ensure that the modal updates with the right data
            $("#modalProjectName").text(projectName);
            $("#modalProjectLocation").text(projectLocation);
            $("#modalProjectType").text(projectType);
            $("#modalProjectYear").text(projectYear);
            $("#modalProjectSize").text(projectSize);
            $("#modalProjectValue").text(projectValue);

            // Check if there are images
            if (projectImages && projectImages.length > 0) {
                // Clear existing carousel images
                $("#carouselImages").empty();

                // Split the images if they are passed as a comma-separated string
                var imagesArray = projectImages.split(",");

                // Add images to the carousel dynamically
                imagesArray.forEach(function (image, index) {
                    var isActive = index === 0 ? "active" : ""; // Make the first image active
                    var carouselItem = `
                    <div class="carousel-item ${isActive}">
                        <img src="${image}" class="d-block w-100" alt="Project Image">
                    </div>
                `;
                    $("#carouselImages").append(carouselItem);
                });

                // Show the carousel only if there are images
                $("#projectImageCarousel").show();

                // Disable carousel buttons if there is only one image
                if (imagesArray.length === 1) {
                    $(".carousel-control-prev").hide(); // Hide the "prev" button
                    $(".carousel-control-next").hide(); // Hide the "next" button
                } else {
                    $(".carousel-control-prev").show(); // Show the "prev" button
                    $(".carousel-control-next").show(); // Show the "next" button
                }
            } else {
                // Hide the carousel if no images are provided
                $("#projectImageCarousel").hide();
            }
        });
    });
</script>
